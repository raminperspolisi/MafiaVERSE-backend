<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎭 اتاق بازی مافیا - میز بازی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .player-count {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .back-btn {
            background: linear-gradient(45deg, #e94560, #c81d25);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        .game-table-container {
            position: relative;
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-table {
            width: 400px;
            height: 300px;
            background: linear-gradient(45deg, #8B4513, #654321);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.4),
                inset 0 5px 15px rgba(255,255,255,0.1);
            border: 3px solid #654321;
            position: relative;
        }

        .table-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .player-avatar {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .player-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .player-avatar .avatar-emoji {
            font-size: 2rem;
        }

        .player-number {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: #e94560;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.9rem;
            border: 2px solid white;
        }

        .player-name {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
            backdrop-filter: blur(5px);
        }

        .role-panel {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 300px;
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .role-panel.show {
            transform: translateX(0);
        }

        .role-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .role-emoji {
            font-size: 2rem;
            margin-left: 10px;
        }

        .role-name {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .role-description {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .close-role-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            float: left;
            transition: all 0.3s ease;
        }

        .close-role-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .bottom-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .start-game-btn {
            background: linear-gradient(45deg, #e94560, #c81d25);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        .start-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.6);
        }

        .instructions {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            backdrop-filter: blur(5px);
        }

        /* Player avatar colors */
        .avatar-color-1 { background: linear-gradient(45deg, #FF6B6B, #ee5a24); }
        .avatar-color-2 { background: linear-gradient(45deg, #4ECDC4, #44a08d); }
        .avatar-color-3 { background: linear-gradient(45deg, #45B7D1, #96c93d); }
        .avatar-color-4 { background: linear-gradient(45deg, #96CEB4, #feca57); }
        .avatar-color-5 { background: linear-gradient(45deg, #FFEAA7, #dda0dd); }
        .avatar-color-6 { background: linear-gradient(45deg, #DDA0DD, #98D8C8); }
        .avatar-color-7 { background: linear-gradient(45deg, #98D8C8, #F7DC6F); }
        .avatar-color-8 { background: linear-gradient(45deg, #F7DC6F, #BB8FCE); }
        .avatar-color-9 { background: linear-gradient(45deg, #BB8FCE, #85C1E9); }
        .avatar-color-10 { background: linear-gradient(45deg, #85C1E9, #FF6B6B); }

        @media (max-width: 768px) {
            .game-table {
                width: 300px;
                height: 250px;
            }
            
            .player-avatar {
                width: 60px;
                height: 60px;
            }
            
            .player-avatar .avatar-emoji {
                font-size: 1.5rem;
            }
            
            .role-panel {
                width: 280px;
                right: 20px;
                bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">← بازگشت</button>
            <h1>🎭 اتاق بازی</h1>
            <div class="player-count" id="playerCount">0 بازیکن</div>
        </div>

        <div class="game-table-container">
            <div class="game-table">
                <div class="table-text">میز بازی</div>
                <div id="playerAvatars"></div>
            </div>
        </div>

        <div class="role-panel" id="rolePanel">
            <div class="role-header">
                <span class="role-emoji" id="roleEmoji">👤</span>
                <span class="role-name" id="roleName">نقش</span>
            </div>
            <div class="role-description" id="roleDescription">
                توضیحات نقش
            </div>
            <button class="close-role-btn" onclick="closeRolePanel()">بستن</button>
        </div>

        <div class="instructions">
            روی آواتار بازیکنان کلیک کنید تا نقش آن‌ها را ببینید
        </div>

        <div class="bottom-controls">
            <button class="start-game-btn" onclick="startGame()">شروع بازی</button>
        </div>
    </div>

    <script>
        // Sample player data
        const players = [
            { id: 1, name: 'احمد', role: 'mafia' },
            { id: 2, name: 'فاطمه', role: 'doctor' },
            { id: 3, name: 'محمد', role: 'detective' },
            { id: 4, name: 'زهرا', role: 'citizen' },
            { id: 5, name: 'علی', role: 'sniper' },
            { id: 6, name: 'مریم', role: 'bodyguard' },
            { id: 7, name: 'حسن', role: 'citizen' },
            { id: 8, name: 'نرگس', role: 'citizen' }
        ];

        const roleInfo = {
            mafia: {
                emoji: '🦹',
                name: 'مافیا',
                description: 'در شب‌ها می‌تواند یک نفر را بکشد. هدف مافیا کشتن همه شهروندان است.'
            },
            doctor: {
                emoji: '👨‍⚕️',
                name: 'دکتر',
                description: 'در شب‌ها می‌تواند یک نفر را درمان کند و از مرگ نجات دهد.'
            },
            detective: {
                emoji: '🔍',
                name: 'کارآگاه',
                description: 'در شب‌ها می‌تواند نقش یک نفر را کشف کند.'
            },
            sniper: {
                emoji: '🎯',
                name: 'تیرانداز',
                description: 'یک بار در طول بازی می‌تواند یک نفر را بکشد.'
            },
            bodyguard: {
                emoji: '🛡️',
                name: 'محافظ',
                description: 'در شب‌ها می‌تواند از یک نفر محافظت کند.'
            },
            citizen: {
                emoji: '👤',
                name: 'شهروند',
                description: 'باید با رای دادن مافیا را پیدا کند و اعدام کند.'
            }
        };

        function updatePlayerCount() {
            document.getElementById('playerCount').textContent = `${players.length} بازیکن`;
        }

        function calculatePlayerPosition(index, totalPlayers) {
            const centerX = 200; // Table center X
            const centerY = 150; // Table center Y
            const radius = 180; // Distance from center
            
            const angle = (index * 2 * Math.PI / totalPlayers) - Math.PI / 2;
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
            
            return { x, y };
        }

        function createPlayerAvatars() {
            const container = document.getElementById('playerAvatars');
            container.innerHTML = '';

            players.forEach((player, index) => {
                const position = calculatePlayerPosition(index, players.length);
                const avatar = document.createElement('div');
                avatar.className = `player-avatar avatar-color-${(index % 10) + 1}`;
                avatar.style.left = `${position.x - 40}px`;
                avatar.style.top = `${position.y - 40}px`;
                
                avatar.innerHTML = `
                    <div class="avatar-emoji">👤</div>
                    <div class="player-number">${index + 1}</div>
                    <div class="player-name">${player.name}</div>
                `;
                
                avatar.onclick = () => showRoleInfo(player);
                container.appendChild(avatar);
            });
        }

        function showRoleInfo(player) {
            const role = roleInfo[player.role];
            document.getElementById('roleEmoji').textContent = role.emoji;
            document.getElementById('roleName').textContent = role.name;
            document.getElementById('roleDescription').textContent = role.description;
            
            const panel = document.getElementById('rolePanel');
            panel.classList.add('show');
        }

        function closeRolePanel() {
            const panel = document.getElementById('rolePanel');
            panel.classList.remove('show');
        }

        function startGame() {
            if (confirm('آیا آماده شروع بازی هستید؟')) {
                alert('بازی شروع می‌شود!');
                // Here you would navigate to the actual game screen
                // window.location.href = '/game';
            }
        }

        function goBack() {
            if (confirm('آیا می‌خواهید از اتاق بازی خارج شوید؟')) {
                // Here you would navigate back to the previous screen
                // window.location.href = '/roles';
                alert('بازگشت به صفحه قبل');
            }
        }

        // Initialize the game table
        document.addEventListener('DOMContentLoaded', function() {
            updatePlayerCount();
            createPlayerAvatars();
        });

        // Close role panel when clicking outside
        document.addEventListener('click', function(event) {
            const panel = document.getElementById('rolePanel');
            const isClickInside = panel.contains(event.target);
            const isAvatarClick = event.target.closest('.player-avatar');
            
            if (!isClickInside && !isAvatarClick && panel.classList.contains('show')) {
                closeRolePanel();
            }
        });
    </script>
</body>
</html>
